<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teka-Teki Kamu Tampan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
        }

        .puzzle-piece {
            display: inline-block;
            width: 10vw;
            height: 10vw;
            max-width: 50px;
            max-height: 50px;
            margin: 5px;
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            line-height: 10vw;
            background-color: #ff6f61;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border-radius: 5px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .puzzle-piece.hidden {
            background-color: #eeeeee;
            color: #eeeeee;
            cursor: default;
        }

        #message {
            font-size: 6vw;
            font-weight: bold;
            color: #ff6f61;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 4vw;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e05043;
        }

        @media (min-width: 768px) {
            .puzzle-piece {
                width: 50px;
                height: 50px;
                font-size: 28px;
                line-height: 50px;
            }

            #message {
                font-size: 24px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teka-Teki: Kamu Tampan Sekali</h1>
        <p>Cobalah untuk mengungkapkan pesan dengan mengklik huruf-huruf yang tersembunyi.</p>
        <div id="puzzle"></div>
        <button id="revealButton" onclick="revealMessage()">Tampilkan Pesan Rahasia</button>
        <p id="message">Kamu tampan sekali Irel, bikin aku becek saja hehehe</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const message = "KAMU TAMPAN SEKALI IREL BIKIN AKU BECEK SAJA HEHEHE";
            const puzzleContainer = document.getElementById('puzzle');

            // Membuat teka-teki dengan huruf-huruf yang tersembunyi
            message.split('').forEach((char, index) => {
                const piece = document.createElement('div');
                piece.classList.add('puzzle-piece');
                piece.textContent = char;

                // Buat huruf tersembunyi untuk di klik oleh pengguna
                if (char !== ' ') {
                    piece.classList.add('hidden');
                    piece.addEventListener('click', () => {
                        piece.classList.remove('hidden');
                        piece.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            piece.style.transform = 'scale(1)';
                        }, 200);
                    });
                }

                puzzleContainer.appendChild(piece);
            });
        });

        function revealMessage() {
            const pieces = document.querySelectorAll('.puzzle-piece.hidden');
            pieces.forEach(piece => piece.classList.remove('hidden'));
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
